{% extends 'fotozone.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title_page %}
    <nav class="navbar navbar-expand-lg fixed-top">
        <a href="#"><img class="nav-logo" src="{% static '../static/image/logo_top.jpg' %}"></a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a id="photo-illusion-logo"  class="nav-link" onclick="window.pageChoose ('fotozone',false)" href="{% url 'fotozone_n' %}"> Photo Illusion</a>
                </li>
            </ul>
            <ul class="navbar-nav d-flex">
                <li class="nav-item">
                    <a id="fotoroom-buttom" class="nav-link" aria-current="page" onclick="window.pageChoose ('fotozone',false)" href="{% url 'fotozone_n' %}">FotoRooms</a>
                </li>
                <li class="nav-item">
                    <a id="about-buttom" class="nav-link"  href="{% url 'about_n' %}">About</a>
                </li>
                <li class="nav-item">
                    <a id="signinregistr-buttom" class="nav-link shown-is-registered" onclick="window.pageChoose ('sign-in',false)" href="{% url 'sign_in' %}"> Sign in</a>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <div id="carouselExampleCaptions" class="carousel slide slide-zone" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static '../static/image/Room1.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption-2  d-md-block image-fotozone">
                    <h5>650грн/год</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static '../static/image/Room2.jpg' %}" class="d-block w-100 image-fotozone" alt="...">
                <div class="carousel-caption-2  d-md-block">
                    <h5>500грн/год</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static '../static/image/Room3.jpg' %}" class="d-block w-100 image-fotozone" alt="...">
                <div class="carousel-caption-2 d-md-block">
                    <h5>700грн/год</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock %}
